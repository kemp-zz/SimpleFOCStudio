name: Python application with PyInstaller

on: 
  push:
    branches: [ testgui ]
  release:
    types: [created]

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Create Executable with PyInstaller
        run: pyinstaller simpleFOCStudio.spec

      - name: Rename file with details
        run: |
          Move-Item -Path .\dist\simpleFOCStudio.exe -Destination .\dist\simpleFOCStudio-windows-x86_64-${{ github.ref_name }}.exe

      - name: Create Release Tag
        id: create_tag
        if: github.ref == 'refs/heads/testgui'
        run: |
          $TAG_NAME="testgui-$(Get-Date -Format "yyyyMMddHHmmss")"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "::set-output name=tag_name::$TAG_NAME"
        shell: pwsh
        
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: steps.create_tag.outputs.tag_name != ''
        with:
          tags: ${{ steps.create_tag.outputs.tag_name }}
          files: |
            dist/**
